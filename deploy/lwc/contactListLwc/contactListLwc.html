<template>
    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
        <thead>
            <tr class="slds-text-title_caps">
                <th scope="col">
                    <div class="slds-truncate" title="Opportunity Name">Name</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Account Name">Phone</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="Close Date">Email</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={contacts} for:item="contact">
                <tr key={contact.Id}>
                    <td data-label="Account Name">
                        <div class="slds-truncate">{contact.Name}</div>
                    </td>
                    <td data-label="Close Date">
                        <div class="slds-truncate">{contact.Phone}</div>
                    </td>
                    <td data-label="Prospecting">
                        <div class="slds-truncate">{contact.Email}</div>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
